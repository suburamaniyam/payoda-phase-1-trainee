<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keerthana" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h4>User Info</h4>
                    <form id="userForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="city" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
                <h2>Tasks</h2>
                <div class="mb-3">
                    <button id="p1" class="btn btn-danger">P1 - High Priority</button>
                    <button id="p2" class="btn btn-warning">P2 - Medium Priority</button>
                    <button id="p3" class="btn btn-warning">P3 - Medium Priority</button>
                    <button id="p4" class="btn btn-success">P4 - Low Priority</button>
                </div>

                <!-- Task List -->
                <div id="taskList" class="mb-3">
                    <h4>Task List</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Priority</th>
                            </tr>
                        </thead>
                        <tbody id="taskTableBody">
                            <!-- Task rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>

                <!-- Date/Time Display -->
                <div id="dateTimeDisplay">
                    <h4>Current Date and Time:</h4>
                    <p id="currentDateTime"></p>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
